<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resistance</title>
    
    <!-- Leaflet CSS and JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #111827;
            color: white;
            font-family: Arial, sans-serif;
        }
        
        header {
            padding: 20px;
            text-align: center;
            background-color: #1f2937;
        }
        
        h1 {
            color: white;
        }
        
        .icon {
            font-size: 50px;
            color: #f97316;
            margin-bottom: 20px;
        }
        
        #map {
            height: 500px;
            width: 80%;
            margin: 30px auto;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            background-color: #1f2937;
        }
    </style>
</head>
<body>
    <header>
        <div class="icon">
            <i class="fas fa-fist-raised"></i>
        </div>
        <h1>Join the Resistance</h1>
        <p>Find your mission, support the cause</p>
    </header>
    
    <div id="map"></div>
    
    <footer>
        <p>&copy; 2025 The Resistance</p>
    </footer>
    
    <script>
        // Wait for page to fully load before initializing map
        window.onload = function() {
            // Initialize the map
            var map = L.map('map').setView([40, -95], 4);
            
            // Add tile layer (OpenStreetMap)
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);
            
            // Simple GeoJSON - US outline
            var usOutline = {
                "type": "Feature",
                "properties": {"name": "United States"},
                "geometry": {
                    "type": "Polygon",
                    "coordinates": [[
                        [-125, 48], [-125, 32], [-110, 32], [-110, 24], 
                        [-80, 24], [-80, 31], [-75, 36], [-75, 45], 
                        [-125, 48]
                    ]]
                }
            };
            
            // Add US layer
            L.geoJSON(usOutline, {
                style: {
                    color: '#3388ff',
                    weight: 2,
                    fillColor: '#3388ff',
                    fillOpacity: 0.2
                }
            }).addTo(map);
        };
    </script>
</body>
</html>

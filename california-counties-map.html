<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>California Counties Map</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css" />
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: #0066cc;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .header h1 {
            margin: 0;
            font-size: 1.8rem;
        }
        .home-link {
            background-color: white;
            color: #0066cc;
            padding: 8px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .home-link:hover {
            background-color: #f0f0f0;
        }
        #map {
            height: calc(100vh - 70px);
            width: 100%;
        }
        .map-controls {
            position: absolute;
            top: 80px;
            right: 10px;
            z-index: 1000;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .county-info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            z-index: 1000;
            background: rgba(255,255,255,0.9);
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            max-width: 300px;
        }
        .county-info h3 {
            margin-top: 0;
            color: #0066cc;
        }
        .county-info.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>California Counties Map</h1>
        <a href="index.html" class="home-link">‚Üê Back to Homepage</a>
    </div>
    
    <div id="map"></div>
    
    <div class="county-info hidden" id="countyInfo">
        <h3 id="countyName">County Name</h3>
        <p>Click on any county to see its name. Hover over counties to highlight them.</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
    <script>
        // Initialize the map
        const map = L.map('map').setView([37.8, -120.5], 6);
        const countyInfo = document.getElementById('countyInfo');
        const countyName = document.getElementById('countyName');

        // Add OpenStreetMap tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // GeoJSON for California counties
        fetch('https://raw.githubusercontent.com/codeforamerica/click_that_hood/master/public/data/california-counties.geojson')
            .then(response => response.json())
            .then(data => {
                // Add GeoJSON layer with county styling
                L.geoJSON(data, {
                    style: function() {
                        return {
                            color: '#3388ff',
                            weight: 2,
                            opacity: 1,
                            fillOpacity: 0.1,
                            fillColor: '#3388ff'
                        };
                    },
                    onEachFeature: function(feature, layer) {
                        // Update info panel when clicked
                        layer.on({
                            click: function() {
                                if (feature.properties && feature.properties.name) {
                                    countyName.textContent = feature.properties.name + " County";
                                    countyInfo.classList.remove('hidden');
                                }
                            },
                            mouseover: function(e) {
                                const layer = e.target;
                                layer.setStyle({
                                    weight: 3,
                                    fillOpacity: 0.3
                                });
                            },
                            mouseout: function(e) {
                                const layer = e.target;
                                layer.setStyle({
                                    weight: 2,
                                    fillOpacity: 0.1
                                });
                            }
                        });
                    }
                }).addTo(map);
            })
            .catch(error => {
                console.error('Error loading GeoJSON:', error);
                // If there's an error, add a basic California outline
                const californiaOutline = L.polygon([
                    [42.0, -124.4], // Northwest corner
                    [42.0, -120.0], // Northeast corner
                    [39.0, -114.6], // East central
                    [35.0, -114.6], // Southeast
                    [32.5, -114.8], // Southern border
                    [32.5, -117.1], // Southwest corner
                    [33.5, -118.5], // Southern coast
                    [34.4, -120.5], // Central coast
                    [35.8, -121.8], // Central coast
                    [38.0, -123.0], // Northern central coast
                    [40.0, -124.2], // Northern coast
                    [41.0, -124.3]  // Northern coast
                ], {
                    color: '#3388ff',
                    weight: 3,
                    fillColor: '#3388ff',
                    fillOpacity: 0.1
                }).addTo(map);
                
                californiaOutline.bindPopup("California (County boundaries failed to load)");
            });

        // Add click handler to close info panel when clicking elsewhere on map
        map.on('click', function() {
            countyInfo.classList.add('hidden');
        });
    </script>
</body>
</html>

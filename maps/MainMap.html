<!DOCTYPE html>
<html>
<head>
    <title>US Intel Map :: State Recon</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>

    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>

    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Courier New', Courier, monospace;
            background-color: #1a1a1a;
            color: #ccc;
        }
        #map {
            height: 100%;
            width: 100%;
            background-color: #111;
        }

        /* --- Modal Styling - ORANGE THEME --- */
        #modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.75);
            z-index: 1000;
            display: none;
            backdrop-filter: blur(2px);
        }

        #info-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 700px;
            max-height: 80vh;
            background-color: #222;
            color: #eee;
            border: 1px solid #FFA500;
            box-shadow: 0 0 25px rgba(255, 165, 0, 0.3);
            z-index: 1001;
            display: none;
            border-radius: 2px;
            overflow: hidden;
        }

        #modal-header {
            background-color: #333;
            padding: 10px 15px;
            border-bottom: 1px solid #FFA500;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #modal-title {
            margin: 0;
            font-size: 1.4em;
            color: #FFA500;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #modal-close {
            font-size: 2em;
            color: #aaa;
            cursor: pointer;
            line-height: 1;
            padding: 0 5px;
            text-decoration: none;
            background: none;
            border: none;
        }
        #modal-close:hover {
            color: #ff4d4d;
        }

        #modal-body {
            padding: 20px;
            overflow-y: auto;
            max-height: calc(80vh - 50px);
        }

        #modal-body h4 {
            color: #FFA500;
            border-bottom: 1px dashed #555;
            padding-bottom: 5px;
            margin-top: 15px;
            margin-bottom: 10px;
            text-transform: uppercase;
            font-size: 0.9em;
            letter-spacing: 0.5px;
        }

        #modal-body strong {
            color: #fff;
            min-width: 120px;
            display: inline-block;
        }
        #modal-body p {
            margin: 5px 0;
            line-height: 1.4;
        }
        #modal-body ul {
            list-style: none;
            padding-left: 10px;
        }
        #modal-body li {
            margin-bottom: 3px;
        }

        .highlighted-state {
            stroke: #FFA500;
            weight: 3;
            opacity: 1;
            fillOpacity: 0.8;
        }
    </style>
</head>
<body>

<div id="map"></div>

<!-- Modal Structure -->
<div id="modal-overlay"></div>
<div id="info-modal">
    <div id="modal-header">
        <h2 id="modal-title">State Dossier</h2>
        <button id="modal-close" title="Close">×</button>
    </div>
    <div id="modal-body">
        <p>Awaiting Target Acquisition...</p>
    </div>
</div>

<script>
    // Initialize Leaflet Map
    const map = L.map('map').setView([39.8283, -98.5795], 4);

    // Add Base Tile Layer (Dark Theme)
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
        attribution: '© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors © <a href="https://carto.com/attributions">CARTO</a> | Intel Feed Active',
        subdomains: 'abcd',
        maxZoom: 19
    }).addTo(map);

    // State Data Object - All states marked for external HTML
    const stateData = {
        "Alabama": { externalHTML: true },
        "Alaska": { externalHTML: true },
        "Arizona": { externalHTML: true },
        "Arkansas": { externalHTML: true },
        "California": { externalHTML: true },
        "Colorado": { externalHTML: true },
        "Connecticut": { externalHTML: true },
        "Delaware": { externalHTML: true },
        "District of Columbia": { externalHTML: true },
        "Florida": { externalHTML: true },
        "Georgia": { externalHTML: true },
        "Hawaii": { externalHTML: true },
        "Idaho": { externalHTML: true },
        "Illinois": { externalHTML: true },
        "Indiana": { externalHTML: true },
        "Iowa": { externalHTML: true },
        "Kansas": { externalHTML: true },
        "Kentucky": { externalHTML: true },
        "Louisiana": { externalHTML: true },
        "Maine": { externalHTML: true },
        "Maryland": { externalHTML: true },
        "Massachusetts": { externalHTML: true },
        "Michigan": { externalHTML: true },
        "Minnesota": { externalHTML: true },
        "Mississippi": { externalHTML: true },
        "Missouri": { externalHTML: true },
        "Montana": { externalHTML: true },
        "Nebraska": { externalHTML: true },
        "Nevada": { externalHTML: true },
        "New Hampshire": { externalHTML: true },
        "New Jersey": { externalHTML: true },
        "New Mexico": { externalHTML: true },
        "New York": { externalHTML: true },
        "North Carolina": { externalHTML: true },
        "North Dakota": { externalHTML: true },
        "Ohio": { externalHTML: true },
        "Oklahoma": { externalHTML: true },
        "Oregon": { externalHTML: true },
        "Pennsylvania": { externalHTML: true },
        "Rhode Island": { externalHTML: true },
        "South Carolina": { externalHTML: true },
        "South Dakota": { externalHTML: true },
        "Tennessee": { externalHTML: true },
        "Texas": { externalHTML: true },
        "Utah": { externalHTML: true },
        "Vermont": { externalHTML: true },
        "Virginia": { externalHTML: true },
        "Washington": { externalHTML: true },
        "West Virginia": { externalHTML: true },
        "Wisconsin": { externalHTML: true },
        "Wyoming": { externalHTML: true }
    };

    // Styling Function for States
    function styleState(feature) {
        return {
            fillColor: '#306b8e', // Default blue for all states
            weight: 1,
            opacity: 1,
            color: '#888',
            fillOpacity: 0.65
        };
    }

    // Interaction Functions
    let geojsonLayer;
    let lastClickedLayer = null;

    async function showStateInfo(e) {
        const layer = e.target;
        const stateName = layer.feature.properties.name;
        const data = stateData[stateName];

        const modalTitle = document.getElementById('modal-title');
        const modalBody = document.getElementById('modal-body');

        modalTitle.textContent = `${stateName} :: Intel Dossier`;
        modalBody.innerHTML = `<p>Loading intelligence data...</p>`;

        document.getElementById('modal-overlay').style.display = 'block';
        document.getElementById('info-modal').style.display = 'block';

        // Highlight the state
        if (lastClickedLayer && lastClickedLayer !== layer) {
             geojsonLayer.resetStyle(lastClickedLayer);
        }

        layer.setStyle({
            weight: 3,
            color: '#FFA500',
            dashArray: '',
            fillOpacity: 0.8
        });

        if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
            layer.bringToFront();
        }
        lastClickedLayer = layer;

        try {
            // Convert state name to lowercase with hyphens for filename
            const filename = stateName.toLowerCase().replace(/\s+/g, '-') + '.html';
            const response = await fetch(`states/${filename}`);
            
            if (!response.ok) {
                throw new Error(`Failed to load ${stateName} data`);
            }
            modalBody.innerHTML = await response.text();
        } catch (error) {
            console.error(`Error loading data for ${stateName}:`, error);
            modalBody.innerHTML = `
                <p style="color: #ff4d4d;">Failed to load intelligence data for ${stateName}.</p>
                <p>Error: ${error.message}</p>
                <p>Please ensure the file exists at: states/${stateName.toLowerCase().replace(/\s+/g, '-')}.html</p>
            `;
        }

        L.DomEvent.stopPropagation(e);
    }

    function closeModal() {
        document.getElementById('modal-overlay').style.display = 'none';
        document.getElementById('info-modal').style.display = 'none';
        if (lastClickedLayer) {
            geojsonLayer.resetStyle(lastClickedLayer);
            lastClickedLayer = null;
        }
    }

    document.getElementById('modal-close').addEventListener('click', closeModal);
    document.getElementById('modal-overlay').addEventListener('click', closeModal);

    function onEachFeature(feature, layer) {
        layer.on({
            click: showStateInfo
        });
    }

    // Load GeoJSON Data
    const geoJsonUrl = 'https://raw.githubusercontent.com/PublicaMundi/MappingAPI/master/data/geojson/us-states.json';

    fetch(geoJsonUrl)
        .then(response => {
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status} retrieving GeoJSON`);
            }
            return response.json();
        })
        .then(data => {
            geojsonLayer = L.geoJSON(data, {
                style: styleState,
                onEachFeature: onEachFeature,
                filter: function(feature) {
                     return typeof stateData[feature.properties.name] !== 'undefined';
                 }
            }).addTo(map);
            console.log("GeoJSON feed acquired. Map operational.");
        })
        .catch(error => {
            console.error('Critical Failure loading GeoJSON feed:', error);
             document.getElementById('modal-title').textContent = "System Alert!";
             document.getElementById('modal-body').innerHTML = `<p style="color: #ff4d4d; font-weight: bold;">MAP DATA CORRUPTED OR UNAVAILABLE.</p><p>Could not load state boundaries. Verify GeoJSON source (${geoJsonUrl}) and network connection.</p><p>Error detail: ${error}</p>`;
             document.getElementById('modal-overlay').style.display = 'block';
             document.getElementById('info-modal').style.display = 'block';
        });
</script>
</body>
</html>

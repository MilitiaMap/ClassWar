<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resistance</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    
    <!-- Leaflet CSS and JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body class="bg-gray-900 text-white font-sans">
    <!-- Hero Section -->
    <header class="flex flex-col justify-center items-center min-h-screen text-center bg-gray-800 py-10 relative">
        <div class="mb-6">
            <i class="fas fa-fist-raised text-6xl text-orange-500"></i>
        </div>
        <h1 class="text-5xl font-bold text-white mb-4">Join the Resistance</h1>
        <p class="text-lg text-gray-400 mb-8">Find your mission, support the cause</p>
        
        <div id="map" class="w-3/4 h-96 mb-8 relative"></div> <!-- Map container -->

        <!-- Fullscreen button -->
        <button id="fullscreen-btn" class="absolute bottom-6 left-1/2 transform -translate-x-1/2 bg-orange-500 text-white p-1 px-2 rounded-full border-2 border-white h-10 w-10 flex justify-center items-center">
            <i class="fas fa-expand-arrows-alt text-xl"></i> <!-- Fullscreen Icon -->
        </button>
    </header>

    <!-- Cards Section -->
    <section class="container mx-auto px-4 py-16">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Updates Card -->
            <div class="bg-gray-800 rounded-lg shadow-lg overflow-hidden">
                <div class="p-6">
                    <h2 class="text-2xl font-bold text-orange-500 mb-4">Updates</h2>
                    <ul class="space-y-3">
                        <li>
                            <a href="TrumpCanadaGreeland.html" class="block p-3 bg-gray-700 rounded-lg hover:bg-gray-600 transition-colors">
                                <i class="fas fa-map-marked-alt text-orange-500 mr-2"></i>
                                Trump Canada Greeland Map
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            
            <!-- Info Card -->
            <div class="bg-gray-800 rounded-lg shadow-lg overflow-hidden">
                <div class="p-6">
                    <h2 class="text-2xl font-bold text-orange-500 mb-4">Information</h2>
                    <ul class="space-y-3">
                        <li>
                            <a href="infamousfigures.html" class="block p-3 bg-gray-700 rounded-lg hover:bg-gray-600 transition-colors">
                                <i class="fas fa-users text-orange-500 mr-2"></i>
                                Infamous Figures
                            </a>
                        </li>
                        <li>
                            <a href="millionaire.html" class="block p-3 bg-gray-700 rounded-lg hover:bg-gray-600 transition-colors">
                                <i class="fas fa-money-bill-wave text-orange-500 mr-2"></i>
                                Millionaire Data
                            </a>
                        </li>
                        <li>
                            <a href="nrxlist.html" class="block p-3 bg-gray-700 rounded-lg hover:bg-gray-600 transition-colors">
                                <i class="fas fa-list text-orange-500 mr-2"></i>
                                NRX List
                            </a>
                        </li>
                        <li>
                            <a href="wealthdistribution.html" class="block p-3 bg-gray-700 rounded-lg hover:bg-gray-600 transition-colors">
                                <i class="fas fa-chart-pie text-orange-500 mr-2"></i>
                                Wealth Distribution
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </section>

    <footer class="bg-gray-800 text-center text-gray-400 py-4">    
        <p>&copy; 2025 The Resistance</p>
    </footer>

    <!-- Map JavaScript -->
    <script>
        var map = L.map('map').setView([37.0902, -95.7129], 4);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        var overlays = {};

        // Load the list of GeoJSON files from the JSON file
        fetch('file_list.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Unable to load file list');
                }
                return response.json();
            })
            .then(files => {
                // Loop through the list of files and load each one
                files.forEach(function(fileObj) {
                    // Now expecting objects with url and name properties
                    loadGeoJSON(fileObj.url, fileObj.name);
                });
            })
            .catch(error => {
                console.error('Error loading file list:', error);
                alert('Failed to load GeoJSON file list.');
            });

        // Updated function to load a GeoJSON file with name support
        function loadGeoJSON(url, name) {
            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('File not found or unable to load: ' + url);
                    }
                    return response.json();
                })
                .then(data => {
                    var geoLayer = L.geoJSON(data, {
                        style: {
                            color: 'blue',
                            weight: 2,
                            opacity: 0.6
                        }
                    }).addTo(map);

                    // Use the provided name for the layer control
                    overlays[name || url] = geoLayer;

                    // Add layer control
                    L.control.layers(null, overlays).addTo(map);
                })
                .catch(error => {
                    console.error('Error loading GeoJSON file:', url, error);
                    alert('Failed to load GeoJSON file: ' + (name || url));
                });
        }

        // Fullscreen functionality
        document.getElementById('fullscreen-btn').addEventListener('click', function() {
            var mapContainer = document.getElementById('map');
            if (!mapContainer.classList.contains('fullscreen')) {
                if (mapContainer.requestFullscreen) {
                    mapContainer.requestFullscreen();
                }
                mapContainer.classList.add('fullscreen');
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
                mapContainer.classList.remove('fullscreen');
            }
        });
    </script>
</body>
</html>

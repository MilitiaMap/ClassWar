<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resistance</title>
    
    <!-- FontAwesome CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    
    <!-- Leaflet CSS and JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    
    <style>
        /* Base styles */
        body {
            background-color: #111827;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        /* Map styles */
        #map {
            width: 75%;
            height: 24rem;
            margin: 2rem auto;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        
        .layer-toggle {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Join the Resistance</h1>
        <p>Find your mission, support the cause</p>
        <div id="map"></div>
    </header>

    <section class="cards-section container">
        <div class="grid">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title">Updates</h2>
                    <ul class="link-list">
                        <li>
                            <a class='link-item' href='/trumpcanadagreeland'>
                                <i class="fas fa-globe"></i>
                                Trump Canada Greeland Map
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title">Information</h2>
                    <ul class="link-list">
                        <li><a class='link-item' href='/infamousfigures'><i class="fas fa-user-secret"></i> Infamous Figures</a></li>
                        <li><a class='link-item' href='/millionaire'><i class="fas fa-dollar-sign"></i> Millionaire Data</a></li>
                        <li><a class='link-item' href='/nrxlist'><i class="fas fa-list-alt"></i> NRX List</a></li>
                        <li><a class='link-item' href='/wealthdistribution'><i class="fas fa-chart-bar"></i> Wealth Distribution</a></li>
                        <li><a class='link-item' href='/Accelerationism101'><i class="fas fa-bolt"></i> Accelerationism 101</a></li>
                        <li><a class='link-item' href='/AccelerationismNRx'><i class="fas fa-bolt"></i> Accelerationism (NRx)</a></li>
                        <li><a class='link-item' href='/AccelerationismLAcc'><i class="fas fa-bolt"></i> Accelerationism (L/Acc)</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </section>

    <script>
        var map = L.map('map').setView([40, -95], 4);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        var dataLayer = L.layerGroup().addTo(map);
        var doxLayer = L.layerGroup().addTo(map);
        
        function loadGeoJson(url, layer) {
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    L.geoJSON(data).addTo(layer);
                })
                .catch(error => console.error('Error loading GeoJSON:', error));
        }
        
        loadGeoJson('data.geojson', dataLayer);
        loadGeoJson('dox.geojson', doxLayer);
        
        var overlayMaps = {
            "Data Points": dataLayer,
            "Dox Points": doxLayer
        };
        
        L.control.layers(null, overlayMaps).addTo(map);
    </script>
</body>
</html>

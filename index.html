<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resistance</title>
    
    <!-- FontAwesome CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    
    <!-- Leaflet CSS and JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    
    <style>
        /* Base styles */
        body {
            background-color: #111827; /* bg-gray-900 */
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        /* Header section */
        header {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            background-color: #1f2937; /* bg-gray-800 */
            padding: 2.5rem 0;
            position: relative;
        }
        
        .icon-container {
            margin-bottom: 1.5rem;
        }
        
        .icon-container i {
            font-size: 3.75rem;
            color: #f97316; /* text-orange-500 */
        }
        
        h1 {
            font-size: 3rem;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 1rem;
        }
        
        header p {
            font-size: 1.125rem;
            color: #9ca3af; /* text-gray-400 */
            margin-bottom: 2rem;
        }
        
        /* Map styles */
        #map {
            width: 75%;
            height: 24rem;
            margin-bottom: 2rem;
            position: relative;
        }
        
        #fullscreen-btn {
            position: absolute;
            bottom: 1.5rem;
            left: 50%;
            transform: translateX(-50%);
            background-color: #f97316; /* bg-orange-500 */
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 9999px;
            border: 2px solid white;
            height: 2.5rem;
            width: 2.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        
        #fullscreen-btn i {
            font-size: 1.25rem;
        }
        
        /* Cards section */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }
        
        .cards-section {
            padding: 4rem 1rem;
        }
        
        .grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
        }
        
        @media (min-width: 768px) {
            .grid {
                grid-template-columns: 1fr 1fr;
            }
        }
        
        .card {
            background-color: #1f2937; /* bg-gray-800 */
            border-radius: 0.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            overflow: hidden;
        }
        
        .card-body {
            padding: 1.5rem;
        }
        
        .card-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #f97316; /* text-orange-500 */
            margin-bottom: 1rem;
        }
        
        .link-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        
        .link-list li {
            margin-bottom: 0.75rem;
        }
        
        .link-list li:last-child {
            margin-bottom: 0;
        }
        
        .link-item {
            display: block;
            padding: 0.75rem;
            background-color: #374151; /* bg-gray-700 */
            border-radius: 0.5rem;
            color: white;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        
        .link-item:hover {
            background-color: #4b5563; /* bg-gray-600 */
        }
        
        .link-item i {
            color: #f97316; /* text-orange-500 */
            margin-right: 0.5rem;
        }
        
        /* Footer */
        footer {
            background-color: #1f2937; /* bg-gray-800 */
            text-align: center;
            color: #9ca3af; /* text-gray-400 */
            padding: 1rem 0;
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <header>
        <div class="icon-container">
            <i class="fas fa-fist-raised"></i>
        </div>
        <h1>Join the Resistance</h1>
        <p>Find your mission, support the cause</p>
        
        <div id="map"></div> <!-- Map container -->

        <!-- Fullscreen button -->
        <button id="fullscreen-btn">
            <i class="fas fa-expand-arrows-alt"></i> <!-- Fullscreen Icon -->
        </button>
    </header>

    <!-- Cards Section -->
    <section class="cards-section container">
        <div class="grid">
            <!-- Updates Card -->
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title">Updates</h2>
                    <ul class="link-list">
                        <li>
                            <a href="TrumpCanadaGreeland.html" class="link-item">
                                <i class="fas fa-map-marked-alt"></i>
                                Trump Canada Greeland Map
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            
            <!-- Info Card -->
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title">Information</h2>
                    <ul class="link-list">
                        <li>
                            <a href="infamousfigures.html" class="link-item">
                                <i class="fas fa-users"></i>
                                Infamous Figures
                            </a>
                        </li>
                        <li>
                            <a href="millionaire.html" class="link-item">
                                <i class="fas fa-money-bill-wave"></i>
                                Millionaire Data
                            </a>
                        </li>
                        <li>
                            <a href="nrxlist.html" class="link-item">
                                <i class="fas fa-list"></i>
                                NRX List
                            </a>
                        </li>
                        <li>
                            <a href="wealthdistribution.html" class="link-item">
                                <i class="fas fa-chart-pie"></i>
                                Wealth Distribution
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 The Resistance</p>
    </footer>

    <!-- Map JavaScript with embedded GeoJSON -->
    <script>
        // Initialize the map
        var map = L.map('map').setView([37.0902, -95.7129], 4);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        var overlays = {};

        // Embedded simplified US States GeoJSON (reduced size for practicality)
        var usStatesData = {
            "type": "FeatureCollection",
            "features": [
                {
                    "type": "Feature",
                    "properties": { "name": "Alabama" },
                    "geometry": { "type": "Polygon", "coordinates": [[[-88.2, 35.0], [-85.6, 35.0], [-85.1, 31.8], [-88.4, 30.2], [-88.2, 35.0]]] }
                },
                {
                    "type": "Feature",
                    "properties": { "name": "Alaska" },
                    "geometry": { "type": "MultiPolygon", "coordinates": [[[[-153.9, 59.8], [-152.5, 57.4], [-160.1, 54.7], [-172.2, 52.3], [-174.3, 53.8], [-165.7, 59.9], [-153.9, 59.8]]], [[[-140.9, 69.5], [-140.4, 69.3], [-146.1, 61.2], [-152.6, 60.2], [-160.5, 71.8], [-140.9, 69.5]]]] }
                },
                {
                    "type": "Feature",
                    "properties": { "name": "Arizona" },
                    "geometry": { "type": "Polygon", "coordinates": [[[-114.6, 35.0], [-114.5, 36.9], [-114.1, 37.0], [-109.0, 37.0], [-109.0, 31.3], [-111.1, 31.3], [-114.6, 35.0]]] }
                },
                {
                    "type": "Feature",
                    "properties": { "name": "California" },
                    "geometry": { "type": "Polygon", "coordinates": [[[-124.3, 42.0], [-120.0, 42.0], [-120.0, 39.0], [-114.6, 35.0], [-114.7, 32.7], [-117.2, 32.5], [-118.4, 33.8], [-120.4, 34.9], [-122.4, 37.2], [-124.3, 42.0]]] }
                },
                {
                    "type": "Feature",
                    "properties": { "name": "Colorado" },
                    "geometry": { "type": "Polygon", "coordinates": [[[-109.0, 41.0], [-102.0, 41.0], [-102.0, 37.0], [-109.0, 37.0], [-109.0, 41.0]]] }
                },
                {
                    "type": "Feature",
                    "properties": { "name": "Texas" },
                    "geometry": { "type": "Polygon", "coordinates": [[[-106.6, 31.8], [-106.5, 31.7], [-93.5, 31.0], [-93.7, 33.0], [-94.9, 33.5], [-95.2, 34.5], [-96.0, 36.5], [-100.0, 36.5], [-103.0, 32.0], [-106.6, 31.8]]] }
                }
            ]
        };

        // Canada Simplified GeoJSON
        var canadaData = {
            "type": "FeatureCollection",
            "features": [
                {
                    "type": "Feature",
                    "properties": { "name": "Canada" },
                    "geometry": { 
                        "type": "MultiPolygon", 
                        "coordinates": [
                            [[[-63.0, 44.0], [-67.0, 45.0], [-75.0, 45.0], [-79.0, 43.0], [-83.0, 42.0], [-95.0, 49.0], [-125.0, 48.0], [-130.0, 54.0], [-136.0, 60.0], [-140.0, 70.0], [-60.0, 70.0], [-55.0, 60.0], [-60.0, 50.0], [-63.0, 44.0]]]
                        ]
                    }
                }
            ]
        };

        // Add the US States layer
        var usStatesLayer = L.geoJSON(usStatesData, {
            style: {
                color: '#3388ff',
                weight: 2,
                opacity: 0.6,
                fillColor: '#3388ff',
                fillOpacity: 0.2
            },
            onEachFeature: function(feature, layer) {
                if (feature.properties && feature.properties.name) {
                    layer.bindPopup(feature.properties.name);
                }
            }
        }).addTo(map);
        
        overlays["US States"] = usStatesLayer;

        // Add the Canada layer
        var canadaLayer = L.geoJSON(canadaData, {
            style: {
                color: '#ff3388',
                weight: 2,
                opacity: 0.6,
                fillColor: '#ff3388',
                fillOpacity: 0.2
            },
            onEachFeature: function(feature, layer) {
                if (feature.properties && feature.properties.name) {
                    layer.bindPopup(feature.properties.name);
                }
            }
        }).addTo(map);
        
        overlays["Canada"] = canadaLayer;

        // Add layer control
        L.control.layers(null, overlays).addTo(map);

        // Fullscreen functionality
        document.getElementById('fullscreen-btn').addEventListener('click', function() {
            var mapContainer = document.getElementById('map');
            if (!mapContainer.classList.contains('fullscreen')) {
                if (mapContainer.requestFullscreen) {
                    mapContainer.requestFullscreen();
                }
                mapContainer.classList.add('fullscreen');
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
                mapContainer.classList.remove('fullscreen');
            }
        });
    </script>
</body>
</html>

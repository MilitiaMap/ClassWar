<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resistance</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    
    <!-- Leaflet CSS and JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body class="bg-gray-900 text-white font-sans">
    <!-- Hero Section -->
    <header class="flex flex-col justify-center items-center min-h-screen text-center bg-gray-800 py-10 relative">
        <div class="mb-6">
            <i class="fas fa-fist-raised text-6xl text-orange-500"></i>
        </div>
        <h1 class="text-5xl font-bold text-white mb-4">Join the Resistance</h1>
        <p class="text-lg text-gray-400 mb-8">Find your mission, support the cause</p>
        
        <div id="map" class="w-3/4 h-96 mb-8 relative"></div> <!-- Map container -->

        <br>
        
        <!-- Fullscreen button -->
        <button id="fullscreen-btn" class="absolute bottom-6 left-1/2 transform -translate-x-1/2 bg-orange-500 text-white p-1 px-2 rounded-full border-2 border-white h-10 w-10 flex justify-center items-center">
            <i class="fas fa-expand-arrows-alt text-3xl"></i> <!-- Fullscreen Icon -->
        </button>
    </header>

    <footer class="bg-gray-800 text-center text-gray-400 py-4">    
        <p>&copy; 2025 The Resistance</p>
    </footer>

    <!-- Map JavaScript -->
    <script>
        var map = L.map('map').setView([37.0902, -95.7129], 4);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        var overlays = {};

        // Load the list of GeoJSON files from the JSON file (file_list.json in the same directory)
        fetch('file_list.json')  // Fetch the JSON list from the file in the base directory
            .then(response => {
                if (!response.ok) {
                    throw new Error('Unable to load file list');
                }
                return response.json();  // Parse the JSON
            })
            .then(files => {
                // Loop through the list of files and load each one
                files.forEach(function(file) {
                    loadGeoJSON(file);
                });
            })
            .catch(error => {
                console.error('Error loading file list:', error);
                alert('Failed to load GeoJSON file list.');
            });

        // Function to load a GeoJSON file with error handling
        function loadGeoJSON(file) {
            fetch(file)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('File not found or unable to load: ' + file);
                    }
                    return response.json();
                })
                .then(data => {
                    var geoLayer = L.geoJSON(data, {
                        style: {
                            color: 'blue',
                            weight: 2,
                            opacity: 0.6
                        }
                    }).addTo(map);

                    overlays[file] = geoLayer;

                    // Add layer control
                    L.control.layers(null, overlays).addTo(map);
                })
                .catch(error => {
                    console.error('Error loading GeoJSON file:', file, error);
                    alert('Failed to load GeoJSON file: ' + file); // Display a user-friendly alert
                });
        }

        // Fullscreen functionality
        document.getElementById('fullscreen-btn').addEventListener('click', function() {
            var mapContainer = document.getElementById('map');
            if (!mapContainer.classList.contains('fullscreen')) {
                if (mapContainer.requestFullscreen) {
                    mapContainer.requestFullscreen();
                }
                mapContainer.classList.add('fullscreen');
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
                mapContainer.classList.remove('fullscreen');
            }
        });
    </script>
</body>
</html>

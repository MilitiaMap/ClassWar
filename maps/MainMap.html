<!DOCTYPE html>
<html>
<head>
    <title>Strategic Political Map</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #0a0a0a;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
        }
        .map-container {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 5px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .state {
            padding: 10px;
            border-radius: 4px;
            text-align: center;
            font-size: 12px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .state:hover {
            transform: scale(1.05);
            z-index: 100;
        }
        .R {
            background-color: #c23b22; /* Red */
            border: 1px solid #ff6b6b;
        }
        .D {
            background-color: #1e88e5; /* Blue */
            border: 1px solid #64b5f6;
        }
        .swing {
            background: linear-gradient(135deg, #c23b22 45%, #1e88e5 55%);
            border: 1px solid #ffeb3b;
            font-weight: bold;
        }
        .DC {
            background-color: #7b1fa2; /* Purple */
            border: 1px solid #ba68c8;
        }
        h1 {
            text-align: center;
            color: #ffeb3b;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        .legend {
            display: flex;
            justify-content: center;
            margin: 20px 0;
            gap: 20px;
        }
        .legend-item {
            display: flex;
            align-items: center;
        }
        .legend-color {
            width: 20px;
            height: 20px;
            margin-right: 8px;
            border: 1px solid #333;
        }
    </style>
</head>

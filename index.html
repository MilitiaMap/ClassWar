<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resistance</title>
    
    <!-- FontAwesome CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    
    <style>
        /* Base styles */
        body {
            background-color: #111827; /* bg-gray-900 */
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        /* Header section */
        header {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 50vh;
            text-align: center;
            background-color: #1f2937; /* bg-gray-800 */
            padding: 2.5rem 0;
        }
        
        .icon-container {
            margin-bottom: 1.5rem;
        }
        
        .icon-container i {
            font-size: 3.75rem;
            color: #f97316; /* text-orange-500 */
        }
        
        h1 {
            font-size: 3rem;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 1rem;
        }
        
        header p {
            font-size: 1.125rem;
            color: #9ca3af; /* text-gray-400 */
        }
        
        /* Cards section */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }
        
        .cards-section {
            padding: 4rem 1rem;
        }
        
        .grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
        }
        
        @media (min-width: 768px) {
            .grid {
                grid-template-columns: 1fr 1fr;
            }
        }
        
        .card {
            background-color: #1f2937; /* bg-gray-800 */
            border-radius: 0.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            overflow: hidden;
        }
        
        .card-body {
            padding: 1.5rem;
        }
        
        .card-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #f97316; /* text-orange-500 */
            margin-bottom: 1rem;
        }
        
        .link-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        
        .link-list li {
            margin-bottom: 0.75rem;
        }
        
        .link-item {
            display: block;
            padding: 0.75rem;
            background-color: #374151; /* bg-gray-700 */
            border-radius: 0.5rem;
            color: white;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        
        .link-item:hover {
            background-color: #4b5563; /* bg-gray-600 */
        }
        
        .link-item i {
            color: #f97316; /* text-orange-500 */
            margin-right: 0.5rem;
        }
        
        /* Footer */
        footer {
            background-color: #1f2937; /* bg-gray-800 */
            text-align: center;
            color: #9ca3af; /* text-gray-400 */
            padding: 1rem 0;
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <header>
        <div class="icon-container">
            <i class="fas fa-fist-raised"></i>
        </div>
        <h1>Join the Resistance</h1>
        <p>Find your mission, support the cause</p>
    </header>

    <!-- Cards Section -->
    <section class="cards-section container">
        <div class="grid">
            <!-- Updates Card -->
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title">Updates</h2>
                    <ul class="link-list">
                        <li>
                            <a href="TrumpCanadaGreeland.html" class="link-item">
                                <i class="fas fa-map-marked-alt"></i>
                                Trump Canada Greeland Map
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            
            <!-- Info Card -->
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title">Information</h2>
                    <ul class="link-list">
                        <li>
                            <a href="infamousfigures.html" class="link-item">
                                <i class="fas fa-users"></i>
                                Infamous Figures
                            </a>
                        </li>
                        <li>
                            <a href="millionaire.html" class="link-item">
                                <i class="fas fa-money-bill-wave"></i>
                                Millionaire Data
                            </a>
                        </li>
                        <li>
                            <a href="nrxlist.html" class="link-item">
                                <i class="fas fa-list"></i>
                                NRX List
                            </a>
                        </li>
                        <li>
                            <a href="wealthdistribution.html" class="link-item">
                                <i class="fas fa-chart-pie"></i>
                                Wealth Distribution
                            </a>
                        </li>
                        <li>
                            <a href="Accelerationism101.html" class="link-item">
                                <i class="fas fa-bolt"></i>
                                Accelerationism 101
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 The Resistance</p>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resistance</title>
    
    <!-- FontAwesome CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    
    <!-- Leaflet CSS and JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    
    <style>
        /* Base styles */
        body {
            background-color: #111827; /* bg-gray-900 */
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        /* Header section */
        header {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            background-color: #1f2937; /* bg-gray-800 */
            padding: 2.5rem 0;
            position: relative;
        }
        
        .icon-container {
            margin-bottom: 1.5rem;
        }
        
        .icon-container i {
            font-size: 3.75rem;
            color: #f97316; /* text-orange-500 */
        }
        
        h1 {
            font-size: 3rem;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 1rem;
        }
        
        header p {
            font-size: 1.125rem;
            color: #9ca3af; /* text-gray-400 */
            margin-bottom: 2rem;
        }
        
        /* Map styles */
        #map {
            width: 75%;
            height: 24rem;
            margin-bottom: 2rem;
            position: relative;
        }
        
        #fullscreen-btn {
            position: absolute;
            bottom: 1.5rem;
            left: 50%;
            transform: translateX(-50%);
            background-color: #f97316; /* bg-orange-500 */
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 9999px;
            border: 2px solid white;
            height: 2.5rem;
            width: 2.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 1000;
        }
        
        #fullscreen-btn i {
            font-size: 1.25rem;
        }
        
        /* Cards section */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }
        
        .cards-section {
            padding: 4rem 1rem;
        }
        
        .grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
        }
        
        @media (min-width: 768px) {
            .grid {
                grid-template-columns: 1fr 1fr;
            }
        }
        
        .card {
            background-color: #1f2937; /* bg-gray-800 */
            border-radius: 0.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            overflow: hidden;
        }
        
        .card-body {
            padding: 1.5rem;
        }
        
        .card-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #f97316; /* text-orange-500 */
            margin-bottom: 1rem;
        }
        
        .link-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        
        .link-list li {
            margin-bottom: 0.75rem;
        }
        
        .link-list li:last-child {
            margin-bottom: 0;
        }
        
        .link-item {
            display: block;
            padding: 0.75rem;
            background-color: #374151; /* bg-gray-700 */
            border-radius: 0.5rem;
            color: white;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        
        .link-item:hover {
            background-color: #4b5563; /* bg-gray-600 */
        }
        
        .link-item i {
            color: #f97316; /* text-orange-500 */
            margin-right: 0.5rem;
        }
        
        /* Footer */
        footer {
            background-color: #1f2937; /* bg-gray-800 */
            text-align: center;
            color: #9ca3af; /* text-gray-400 */
            padding: 1rem 0;
        }
        
        /* Map fullscreen */
        .fullscreen {
            position: fixed !important;
            width: 100% !important;
            height: 100% !important;
            top: 0 !important;
            left: 0 !important;
            z-index: 9999 !important;
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <header>
        <div class="icon-container">
            <i class="fas fa-fist-raised"></i>
        </div>
        <h1>Join the Resistance</h1>
        <p>Find your mission, support the cause</p>
        
        <div id="map"></div> <!-- Map container -->

        <!-- Fullscreen button -->
        <button id="fullscreen-btn">
            <i class="fas fa-expand-arrows-alt"></i> <!-- Fullscreen Icon -->
        </button>
    </header>

    <!-- Cards Section -->
    <section class="cards-section container">
        <div class="grid">
            <!-- Updates Card -->
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title">Updates</h2>
                    <ul class="link-list">
                        <li>
                            <a href="TrumpCanadaGreeland.html" class="link-item">
                                <i class="fas fa-map-marked-alt"></i>
                                Trump Canada Greeland Map
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            
            <!-- Info Card -->
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title">Information</h2>
                    <ul class="link-list">
                        <li>
                            <a href="infamousfigures.html" class="link-item">
                                <i class="fas fa-users"></i>
                                Infamous Figures
                            </a>
                        </li>
                        <li>
                            <a href="millionaire.html" class="link-item">
                                <i class="fas fa-money-bill-wave"></i>
                                Millionaire Data
                            </a>
                        </li>
                        <li>
                            <a href="nrxlist.html" class="link-item">
                                <i class="fas fa-list"></i>
                                NRX List
                            </a>
                        </li>
                        <li>
                            <a href="wealthdistribution.html" class="link-item">
                                <i class="fas fa-chart-pie"></i>
                                Wealth Distribution
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 The Resistance</p>
    </footer>

    <!-- Map JavaScript with location pins -->
    <script>
        // Initialize the map when the page loads
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize the map
            var map = L.map('map').setView([40, -95], 4);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            // Define simple marker data
            var markerData = [
                {
                    name: "New York Rally Point",
                    lat: 40.7128,
                    lng: -74.0060,
                    description: "Weekly meetings every Saturday at 2pm"
                },
                {
                    name: "Chicago Headquarters",
                    lat: 41.8781,
                    lng: -87.6298,
                    description: "Main coordination center for Midwest operations"
                },
                {
                    name: "Los Angeles Outpost",
                    lat: 34.0522,
                    lng: -118.2437,
                    description: "West coast communications hub"
                },
                {
                    name: "Toronto Connection",
                    lat: 43.6532,
                    lng: -79.3832,
                    description: "Canadian alliance point"
                },
                {
                    name: "Miami Network",
                    lat: 25.7617,
                    lng: -80.1918,
                    description: "Southeast coordination center"
                },
                {
                    name: "Seattle Base",
                    lat: 47.6062,
                    lng: -122.3321,
                    description: "Pacific Northwest operations"
                }
            ];
            
            // Create custom icon
            var resistanceIcon = L.icon({
                iconUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-icon.png',
                iconSize: [25, 41],
                iconAnchor: [12, 41],
                popupAnchor: [1, -34]
            });
            
            // Add markers to map
            markerData.forEach(function(location) {
                L.marker([location.lat, location.lng], {icon: resistanceIcon})
                    .bindPopup("<b>" + location.name + "</b><br>" + location.description)
                    .addTo(map);
            });

            // Fullscreen functionality
            document.getElementById('fullscreen-btn').addEventListener('click', function() {
                var mapContainer = document.getElementById('map');
                if (!document.fullscreenElement) {
                    if (mapContainer.requestFullscreen) {
                        mapContainer.requestFullscreen();
                    } else if (mapContainer.mozRequestFullScreen) { /* Firefox */
                        mapContainer.mozRequestFullScreen();
                    } else if (mapContainer.webkitRequestFullscreen) { /* Chrome, Safari & Opera */
                        mapContainer.webkitRequestFullscreen();
                    } else if (mapContainer.msRequestFullscreen) { /* IE/Edge */
                        mapContainer.msRequestFullscreen();
                    }
                    mapContainer.classList.add('fullscreen');
                } else {
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    } else if (document.mozCancelFullScreen) { /* Firefox */
                        document.mozCancelFullScreen();
                    } else if (document.webkitExitFullscreen) { /* Chrome, Safari & Opera */
                        document.webkitExitFullscreen();
                    } else if (document.msExitFullscreen) { /* IE/Edge */
                        document.msExitFullscreen();
                    }
                    mapContainer.classList.remove('fullscreen');
                }
            });
            
            // Handle fullscreen change event
            document.addEventListener('fullscreenchange', handleFullscreenChange);
            document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
            document.addEventListener('mozfullscreenchange', handleFullscreenChange);
            document.addEventListener('MSFullscreenChange', handleFullscreenChange);
            
            function handleFullscreenChange() {
                var mapContainer = document.getElementById('map');
                if (!document.fullscreenElement && 
                    !document.webkitFullscreenElement && 
                    !document.mozFullScreenElement && 
                    !document.msFullscreenElement) {
                    mapContainer.classList.remove('fullscreen');
                }
            }
        });
    </script>
</body>
</html>
